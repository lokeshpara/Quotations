<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote-Generator</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon 32.png">
    <!-- <link rel="icon" type="image/png" href="http://www.google.com/s2/u/0/favicons?domain=designmantic.com"> -->
    <!-- font awesome for logos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!-- css style -->
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container" id="container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>

        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>

        <!-- buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet is twitter">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="new-quote" id="new-quote">quotes</button>
        </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <!-- script.js -->
    <script src="script1.js"></script>
</body>
</html>
